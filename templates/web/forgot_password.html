{% extends 'layouts/master.html' %}
{% block title %}Recordar contraseña{% endblock %}
{% block page %}forgot_form{% endblock %}
{% block body %}
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1>Recordar contraseña</h1>
			<p>Le enviaremos un email para restablecer su contraseña.</p>
			<form method="post">
				{{ generate_fields(form) }}
				<input type="submit" class="btn btn-success" value="Restablecer">				
			</form>

		</div>
	</div>
</div>
{% endblock %}
