{% macro generate_fields(form) -%}
	{% for field in form %}
		{% if field.type != 'CSRFTokenField' %}
			<div class="form-group{%if field.errors %} has-error{% endif %}">
			{{ field.label }} 
			{{ field(class='form-control') }}
			{% for error in field.errors %}
				<span class="help-block">{{ error }}</span>
			{% endfor %}
			</div>
		{% else %}
			{{ field() }}
		{% endif %}
	{% endfor %}
{%- endmacro %}
