{% extends 'layouts/email.html' %}
{% block title %}Aviso{% endblock %}
{% block body %}
<h1 style="text-transform: uppercase">¡NUEVO AVISO para <strong>{{ search }}</strong>!</h1>
<p>Hola {{ username }},</p>
<p>hemos encontrado un nuevo artículo.</p>
<table border="0" cellpadding="0" cellspacing="0">
	<tbody>
		<tr>
			<td>
				<h2>{{ item.title }}</h2></td>
			<td>
				<h2><strong>{{ item.price }}</strong></h2></td>
		</tr>
	</tbody>
</table>
<p>
	<img src="{{ item.mainImage.mediumURL }}" alt="Imagen">
</p>
<table border="0" cellpadding="0" cellspacing="0" class="btn btn-primary">
	<tbody>
		<tr>
			<td align="center">
				<table border="0" cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<td>
								<a href="http://{{ domain }}/?app={{ item.itemId }}" target="_blank">Ver ficha</a>
							</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
	</tbody>
</table>
{% endblock %}
